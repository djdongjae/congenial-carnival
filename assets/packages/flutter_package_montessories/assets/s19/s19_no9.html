    <script>
        const svg = document.getElementById("paintSvg");

        // ğŸ“Œ í•´ìƒë„ë³„ viewBox ìë™ ì„¤ì •
        (function setViewBoxByDevice() {
            const w = window.innerWidth;
            const h = window.innerHeight;

            // ì‚¼ì„±
            if (w === 1180 && h === 648) {
                svg.setAttribute("viewBox", "-75 179 750 507");
            }
            // íë¸Œ
            else {
                svg.setAttribute("viewBox", "-75 179 750 507");

        })();

        let clipRef = document.getElementById("clipRef1");
        let drawingGroup = document.getElementById("drawingGroup1"); // ì´ˆê¸° ê·¸ë¦¬ê¸° ê·¸ë£¹ì€ ì²« ë²ˆì§¸ ì˜ì—­
        let fillArea = document.getElementById("fillArea1");
        let drawing = false;
        let currentPath = null;
        let callFlutter = false;

        // í™•ëŒ€/ì¶•ì†Œ ë³€ìˆ˜
        let scale = 1;
        let lastDistance = 0;
        let currentX = 0, currentY = 0; // ë“œë˜ê·¸ ìœ„ì¹˜
        let isDragging = false;

        // ì˜ì—­ í´ë¦­ ì‹œ í•´ë‹¹ ì˜ì—­ìœ¼ë¡œ ì „í™˜
        function onclickPath(id) {
            fillArea = document.getElementById(`fillArea${id}`);

            if (!fillArea) return;

            drawingGroup = document.getElementById(`drawingGroup${id}`);
        }

        // SVG ì¢Œí‘œ ë³€í™˜ í•¨ìˆ˜
        function getSVGCoords(event) {
            const point = svg.createSVGPoint();
            let x, y;

            if (event.touches) {
                x = event.touches[0].clientX;
                y = event.touches[0].clientY;
            } else {
                x = event.clientX;
                y = event.clientY;
            }

            point.x = x;
            point.y = y;
            return point.matrixTransform(svg.getScreenCTM().inverse());
        }

        // ê²½ë¡œ ë‚´ë¶€ ì ì¸ì§€ í™•ì¸í•˜ëŠ” í•¨ìˆ˜
        function isInsidePath(x, y) {
            const point = svg.createSVGPoint();
            point.x = x;
            point.y = y;
            return fillArea.isPointInFill(point);
        }

        // ê·¸ë¦¬ê¸° ì‹œì‘ í•¨ìˆ˜
        function startDrawing(e) {
            e.preventDefault();
            const {
                x,
                y
            } = getSVGCoords(e);
            if (!isInsidePath(x, y)) return;

            drawing = true;
            currentPath = document.createElementNS("http://www.w3.org/2000/svg", "polyline");
            currentPath.setAttribute("stroke", "red");
            currentPath.setAttribute("stroke-width", "8");
            currentPath.setAttribute("fill", "none");
            currentPath.setAttribute("stroke-linecap", "round");
            currentPath.setAttribute("points", `${x},${y}`);
            drawingGroup.appendChild(currentPath);

            resetDrawTimer();
        }

        // ê·¸ë¦¬ê¸° ì´ë™ í•¨ìˆ˜
        function moveDrawing(e) {
            if (!drawing) return;
            e.preventDefault();

            const {
                x,
                y
            } = getSVGCoords(e);
            if (!isInsidePath(x, y)) return;

            let points = currentPath.getAttribute("points");
            points += ` ${x},${y}`;
            currentPath.setAttribute("points", points);
        }

        // ê·¸ë¦¬ê¸° ì¢…ë£Œ í•¨ìˆ˜
        function stopDrawing() {
            drawing = false;
        }

        // Flutter í˜¸ì¶œ í•¨ìˆ˜
        function resetDrawTimer() {
            if (!callFlutter) {
                console.log(callFlutter);
                callFlutter = true;
                window.drawCanvas.postMessage(JSON.stringify({ data: 'draw' }));
            }
        }

        // ì¤Œ ì²˜ë¦¬ í•¨ìˆ˜
        function handleZoom(e) {
            if (e.touches.length === 2) {
                let dx = e.touches[0].clientX - e.touches[1].clientX;
                let dy = e.touches[0].clientY - e.touches[1].clientY;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (lastDistance !== 0) {
                    let delta = distance - lastDistance;
                    scale += delta * 0.005; // ì¤Œ ì†ë„
                    scale = Math.max(1.0, Math.min(2.5, scale)); // ì¤Œ í•œê³„ (0.5ë°° ~ 3ë°°)
                    svg.setAttribute("style", `transform: scale(${scale})`);
                }

                lastDistance = distance; // ë§ˆì§€ë§‰ ê±°ë¦¬ ì—…ë°ì´íŠ¸
                e.preventDefault(); // ê¸°ë³¸ ë™ì‘(ìŠ¤í¬ë¡¤ ë“±)ì„ ë§‰ìŒ
            }
        }

        // ì²« ë²ˆì§¸ í„°ì¹˜ ì‹œ ì´ˆê¸°í™”
        function handleTouchStart(e) {
            if (e.touches.length === 2) {
                let dx = e.touches[0].clientX - e.touches[1].clientX;
                let dy = e.touches[0].clientY - e.touches[1].clientY;
                lastDistance = Math.sqrt(dx * dx + dy * dy); // ì´ˆê¸° ê±°ë¦¬ ê³„ì‚°
            }
        }

        // í„°ì¹˜ ëë‚  ë•Œ
        function handleTouchEnd(e) {
            if (e.touches.length < 2) {
                lastDistance = 0; // ë‘ ì†ê°€ë½ì´ í•˜ë‚˜ë¡œ ë–¨ì–´ì§€ë©´ ì´ˆê¸°í™”
            }
        }

        // ë“œë˜ê·¸ ì´ë™ í•¨ìˆ˜
        function handleMouseDown(e) {
            isDragging = true;
            currentX = e.clientX;
            currentY = e.clientY;
            svg.style.cursor = 'grabbing';
        }

        function handleMouseMove(e) {
            if (!isDragging) return;

            const dx = e.clientX - currentX;
            const dy = e.clientY - currentY;
            currentX = e.clientX;
            currentY = e.clientY;

            const transform = svg.getAttribute('transform') || 'translate(0, 0)';
            const regex = /translate\((-?\d+), (-?\d+)\)/;
            const match = transform.match(regex);

            const newX = (match ? parseInt(match[1]) : 0) + dx;
            const newY = (match ? parseInt(match[2]) : 0) + dy;
            svg.setAttribute('transform', `translate(${newX}, ${newY})`);
        }

        function handleMouseUp() {
            isDragging = false;
            svg.style.cursor = 'grab';
        }

        function handleMouseLeave() {
            isDragging = false;
            svg.style.cursor = 'grab';
        }

        // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        svg.addEventListener("mousedown", startDrawing);
        svg.addEventListener("mousemove", moveDrawing);
        svg.addEventListener("mouseup", stopDrawing);
        svg.addEventListener("mouseleave", stopDrawing);

        // í„°ì¹˜ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        svg.addEventListener("touchstart", function (e) {
            if (e.touches.length === 1) {
                startDrawing(e); // í•œ ì†ê°€ë½ìœ¼ë¡œ ê·¸ë¦¬ê¸° ì‹œì‘
            } else if (e.touches.length === 2) {
                handleTouchStart(e); // ë‘ ì†ê°€ë½ ì¤Œ ì‹œì‘
            }

        svg.addEventListener("touchmove", function (e) {

            } else if (e.touches.length === 2) {
